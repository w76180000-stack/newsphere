<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스환경 NEWSPHERE – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Noto Sans KR",
        "Apple SD Gothic Neo", system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* 배너 전체를 가운데에 한 장 깔기 */
    .banner-wrap {
      position: relative;
      width: 100%;
      max-width: 1280px;   /* 배너 원래 가로 크기에 맞춰 대략 조정 */
      aspect-ratio: 16 / 9; /* 16:9 느낌. 배너 비율과 다르면 조정 가능 */
      overflow: hidden;
    }

    .banner-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === 여기서부터 로고/말풍선 오버레이 === */
    .logo-overlay,
    .bubble-overlay {
      position: absolute;
      pointer-events: none; /* 눌러도 반응 안 함 */
    }

    /* 로고 위치 (배너 기준 %) */
    .logo-overlay {
      top: 16%;   /* 배너 안에서 위에서부터 16% 지점 */
      left: 7%;   /* 왼쪽에서 7% 지점 */
      width: 24%; /* 로고 크기 */
      animation: logoFloat 6s ease-in-out infinite;
    }

    /* 말풍선 위치 (배너 안에서 오른쪽 위) */
    .bubble-overlay {
      top: 10%;
      right: 8%;
      width: 22%;
      animation: bubbleFloat 4s ease-in-out infinite;
    }

    .logo-overlay img,
    .bubble-overlay img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 로고 살짝 떠다니는 느낌 */
    @keyframes logoFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* 말풍선이 살짝 커졌다 작아졌다 하는 느낌 */
    @keyframes bubbleFloat {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-8px) scale(1.03); }
      100% { transform: translateY(0) scale(1); }
    }

    /* 작은 화면에서 배너 가독성 유지 */
    @media (max-width: 600px) {
      .banner-wrap {
        max-width: 100%;
        border-radius: 0;
      }
      .logo-overlay {
        top: 18%;
        left: 5%;
        width: 40%;
      }
      .bubble-overlay {
        top: 8%;
        right: 4%;
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="banner-wrap">
      <!-- 배너 전체 이미지 -->
      <img src="banner.jpg" alt="뉴스환경 배너" class="banner-bg" />

      <!-- 배너 위에 얹는 움직이는 로고 -->
      <div class="logo-overlay">
        <img src="logo-ns.png" alt="뉴스환경 로고" />
      </div>

      <!-- 배너 위에 얹는 움직이는 말풍선 -->
      <div class="bubble-overlay">
        <img src="bubble.png" alt="뉴스환경 말풍선" />
      </div>
    </div>
  </div>
</body>
</html>
