<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스환경 NEWSPHERE – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Noto Sans KR",
        "Apple SD Gothic Neo", system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      padding: 24px 12px;
    }

    /* 배너 전체 */
    .banner-wrap {
      position: relative;
      width: 100%;
      max-width: 1280px;   /* 최대 가로 너비 */
      aspect-ratio: 16 / 4; /* 얇은 배너 비율 (원래 16/9였던 걸 줄임) */
      overflow: hidden;
    }

    .banner-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ----- 배너 위에 올리는 로고 / 말풍선 ----- */

    .logo-overlay,
    .bubble-overlay {
      position: absolute;
      pointer-events: none; /* 클릭 막기 */
    }

    /* 로고: 왼쪽 구석 + 세로 가운데 정렬 */
    .logo-overlay {
      top: 50%;
      left: 2%;
      width: 18%;
      transform: translateY(-50%);
      animation: logoFloat 6s ease-in-out infinite;
    }

    /* 말풍선: 오른쪽을 크게 채우는 포인트 오브젝트 */
    .bubble-overlay {
      top: 50%;
      right: -5%;
      width: 55%;
      transform: translateY(-50%);
      animation: bubbleFloat 5s ease-in-out infinite;
    }

    .logo-overlay img,
    .bubble-overlay img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 로고가 살짝 위아래로 떠다니는 효과 */
    @keyframes logoFloat {
      0%   { transform: translateY(-50%) translateY(0); }
      50%  { transform: translateY(-50%) translateY(-6px); }
      100% { transform: translateY(-50%) translateY(0); }
    }

    /* 말풍선이 약간 커졌다 줄어드는 효과 */
    @keyframes bubbleFloat {
      0%   { transform: translateY(-50%) translateY(0) scale(1); }
      50%  { transform: translateY(-50%) translateY(-8px) scale(1.03); }
      100% { transform: translateY(-50%) translateY(0) scale(1); }
    }

    /* ----- 아래 검은 영역: 오픈 예정 문구 ----- */

    .bottom {
      width: 100%;
      max-width: 1280px;
      margin-top: 24px;
      text-align: center;
    }

    .bottom-text {
      font-size: 24px;
      line-height: 1.5;
      color: #ffffff;
    }

    .bottom-text strong {
      font-weight: 800;
    }

    .coming {
      margin-top: 8px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: capitalize;
      color: #ffffff;
    }

    /* ----- 모바일 보정 ----- */

    @media (max-width: 600px) {
      .page {
        padding: 16px 8px 24px;
      }

      .banner-wrap {
        max-width: 100%;
        aspect-ratio: 16 / 5; /* 모바일에서 조금 더 얇게 */
      }

      .logo-overlay {
        top: 50%;
        left: 3%;
        width: 32%;
        transform: translateY(-50%);
      }

      .bubble-overlay {
        top: 50%;
        right: -15%;
        width: 80%;
        transform: translateY(-50%);
      }

      .bottom-text {
        font-size: 20px;
      }

      .coming {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 파란 배너 전체 -->
    <div class="banner-wrap">
      <!-- 배경 배너 이미지: 파일 이름을 실제 배너 파일 이름으로 바꿔도 됨 -->
      <img src="banner.jpg" alt="뉴스환경 배너" class="banner-bg" />

      <!-- 배너 위 움직이는 로고 -->
      <div class="logo-overlay">
        <img src="logo-ns.png" alt="뉴스환경 로고" />
      </div>

      <!-- 배너 위 움직이는 말풍선 아이콘 -->
      <div class="bubble-overlay">
        <img src="bubble.png" alt="뉴스환경 메신저 아이콘" />
      </div>
    </div>

    <!-- 아래 오픈 예정 안내 영역 -->
    <section class="bottom">
      <p class="bottom-text">
        <strong>2026년 3월</strong> 정식 오픈 예정
      </p>
      <p class="coming">Coming&nbsp;&nbsp;soon</p>
    </section>
  </div>
</body>
</html>
