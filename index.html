<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    /* ğŸ”¥ í˜ì´ì§€ ì „ì²´ë¥¼ í´ëŸ½ LED ëŠë‚Œìœ¼ë¡œ */
    html, body {

    /* =========================

    .stage {

      width: min(900px, 95vw);
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 18px;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.95),

      background-size: cover;

      animation: stageGlow 10s ease-in-out infinite;
    }

    /* ë°”ê¹¥ìœ¼ë¡œ ë„ëŠ” ë„¤ì˜¨ ë§ */
    .stage::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(
        from 0deg,
        rgba(0, 255, 255, 0.0),
        rgba(0, 255, 255, 0.8),
        rgba(255, 0, 255, 0.0),
        rgba(255, 255, 0, 0.8),
        rgba(0, 255, 255, 0.0)
      );
      mix-blend-mode: screen;
      opacity: 0.0;
      pointer-events: none;
      animation: borderSweep 10s linear infinite;
      z-index: 0;
    }

    /* ì¤‘ì•™ ë¹› ë²ˆì§ / ë„¤ì˜¨ ë¹› */
    .stage::after {
      content: "";
      position: absolute;
      inset: -10%;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,255,255,0.45), transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(0,255,255,0.45), transparent 60%),
        radial-gradient(circle at 50% 100%, rgba(255,0,150,0.35), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.85;
      pointer-events: none;
      animation: vignettePulse 7s ease-in-out infinite;
      z-index: 1;
    }

    /* ë‚´ë¶€ ë ˆì´ì €/ìŠ¤íŒŸ ë¼ì´íŠ¸ íš¨ê³¼ */
    .fx-lights {
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 0% 30%, rgba(0,255,255,0.15), transparent 55%),
        radial-gradient(circle at 100% 60%, rgba(255,0,255,0.18), transparent 55%),
        linear-gradient(60deg, rgba(0,255,200,0.22), transparent 40%, rgba(255,0,200,0.25), transparent 80%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
      animation: lightsSweep 9s ease-in-out infinite;
      z-index: 1;
    }

    /* ê·¸ë¦¬ë“œ ëŠë‚Œ(ì‚´ì§ë§Œ) */
    .fx-grid {

      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      mix-blend-mode: soft-light;
      opacity: 0.25;
      pointer-events: none;
      animation: gridDrift 18s linear infinite;
      z-index: 1;
    }

    /* ì•ˆìª½ì—ì„œ ìˆ¨ ì‰¬ëŠ” ë„¤ì˜¨ í„ìŠ¤ */
    .fx-pulse {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.30), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.0;
      pointer-events: none;
      animation: centerPulse 5.5s ease-in-out infinite;
      z-index: 1;
    }

    /* ëª¨ë“  PNG ê³µí†µ */
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: 2; /* ì´ ìœ„ì— ì´ë¯¸ì§€ë“¤, ê·¸ ì•„ë˜ëŠ” FX íš¨ê³¼ */
    }

    /* =========================
       ê° ë ˆì´ì–´ ë³„ íš¨ê³¼
       ========================= */

    /* 1. ë¡œê³  â€“ ë¶€ìœ  + íšŒì „ + ë„¤ì˜¨ ê¸€ë¡œìš° + ì‚´ì§ í™•ëŒ€ */
    .layer-logo {

        logoFloat 6s ease-in-out infinite,
        logoTilt  9s ease-in-out infinite,

      transform-origin: 15% 40%;
    }

    /* 2. ìŠ¬ë¡œê±´ â€“ ë¬´ì§€ê°œ ë„¤ì˜¨ + ìˆ¨ì‰¬ê¸° + ê°•ì¡° */
    .layer-slogan {

        sloganHue 4.5s linear infinite,

      mix-blend-mode: screen;
    }

    /* 3. ë§í’ì„  â€“ ìœ„ì•„ë˜ ë¶€ìœ  + ì‚´ì§ ê¸°ìš¸ê¸° + í™”ë ¤ ê¸€ë¡œìš° */
    .layer-bubble {
      animation:
        bubbleFloat 5.5s ease-in-out infinite,
        bubbleTilt  8.5s ease-in-out infinite,
        bubbleGlow  3s ease-in-out infinite;
      transform-origin: 80% 40%;
    }

    /* 4. 2026ë…„ ì •ì‹ì˜¤í”ˆì˜ˆì • â€“ ì•„ë˜ì—ì„œ ì„œì„œíˆ ë“±ì¥ + ì€ì€í•œ ë¹› */
    .layer-date {

        dateGlow   3.5s ease-in-out infinite 2.2s;
    }

    /* 5. Coming soon â€“ ë¶€ë“œëŸ¬ìš´ í˜ì´ë“œ + íŒ + ì‚´ì§ í”ë“¤ë¦¼ */
    .layer-coming {

    }

    /* =========================

       ========================= */

    @keyframes stageGlow {
      0%   { box-shadow: 0 0 26px rgba(0,0,0,0.9), 0 0 60px rgba(0,180,255,0.6), 0 0 110px rgba(255,0,255,0.4); }
      50%  { box-shadow: 0 0 36px rgba(0,0,0,1),   0 0 90px rgba(0,255,255,0.9), 0 0 150px rgba(255,0,180,0.7); }
      100% { box-shadow: 0 0 26px rgba(0,0,0,0.9), 0 0 60px rgba(0,180,255,0.6), 0 0 110px rgba(255,0,255,0.4); }
    }

    @keyframes borderSweep {

      65%  { opacity: 0.7; }

      100% {

    @keyframes centerPulse {

      40%      { opacity: 0.55; transform: scale(1.05); }
      60%      { opacity: 0.25; transform: scale(1.0); }

    /* ë¡œê³  ë™ì‘ */
    @keyframes logoFloat {

      50%  { transform: translateY(-7px) scale(1.03); }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes logoTilt {

      50%  { transform: translateY(-7px) scale(1.03) rotate(-1.6deg); }

    @keyframes logoGlow {

          drop-shadow(0 0 26px rgba(255,0,255,0.8));
      }
      70% {

          drop-shadow(0 0 8px rgba(0,200,255,0.9))
          drop-shadow(0 0 18px rgba(255,0,200,0.8));
      }
    }

    /* ìŠ¬ë¡œê±´ ë™ì‘ */
    @keyframes sloganHue {

          hue-rotate(0deg)
          saturate(280%)

      }
      75% {

          hue-rotate(270deg)

      }

    @keyframes sloganPulse {

      40%  { opacity: 0.94; transform: scale(1.00); }
      65%  { opacity: 1;   transform: scale(1.05); }
      100% { opacity: 0.96; transform: scale(0.99); }
    }

    /* ë§í’ì„  ë™ì‘ */
    @keyframes bubbleFloat {

    }

    /* ë‚ ì§œ í…ìŠ¤íŠ¸ ë™ì‘ */
    @keyframes dateFadeUp {

    /* Coming soon ë™ì‘ */

    @media (max-width: 600px) {

    }
  </style>
