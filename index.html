<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스환경 | NEWSPHERE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 전체 배너 영역 */
    .stage {
      position: relative;
      width: min(900px, 95vw);
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);

      background-image: url("images/bg_main.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }

    /* 모든 PNG 공통 */
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="stage">

    <!-- 1️⃣ 로고 -->
    <img src="images/logo.png"
         alt="뉴스환경 로고"
         class="layer">

    <!-- 2️⃣ 슬로건 -->
    <img src="images/slogan.png"
         alt="세상의 모든 맥락을 잇다"
         class="layer">

    <!-- 3️⃣ 말풍선 -->
    <img src="images/bubble.png"
         alt="메신저 말풍선"
         class="layer">

    <!-- 4️⃣ 2026년 정식오픈예정 -->
    <img src="images/open_2026.png"
         alt="2026년 정식 오픈 예정"
         class="layer">

    <!-- 5️⃣ Coming Soon -->
    <img src="images/coming_soon.png"
         alt="Coming Soon"
         class="layer">

  </div>

</body>
</html>
