<script>
  const stage = document.getElementById('stage');
  const audio = document.getElementById('bg-music');

  let playing = false;
  let beatInterval = null;

  // ë¦¬ë“¬(ë¹„íŠ¸) íš¨ê³¼: ìŒì•…ì´ ì¬ìƒ ì¤‘ì¼ ë•Œ ì¼ì • ê°„ê²©ìœ¼ë¡œ stage-beat í´ë˜ìŠ¤ í† ê¸€
  function startBeat(){
    if(beatInterval) return;
    beatInterval = setInterval(()=>{
      stage.classList.add('stage-beat');
      setTimeout(()=>stage.classList.remove('stage-beat'),120);
    }, 500); // 0.5ì´ˆë§ˆë‹¤ ë¹„íŠ¸ (ì›í•˜ëŠ” ëŠë‚Œì— ë§ì¶° ì¡°ì ˆ ê°€ëŠ¥)
  }

  function stopBeat(){
    if(beatInterval){
      clearInterval(beatInterval);
      beatInterval = null;
      stage.classList.remove('stage-beat');
    }
  }

  // í´ë¦­ ì‹œ í­ë°œ ì´í™íŠ¸ + ìŒì•… ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
  stage.addEventListener('click', ()=>{

    const boom = document.createElement('div');
    boom.className = 'explosion';

    // ğŸµ ìŒì•… ì¬ìƒ/ì •ì§€
    if(!playing){

    }else{

  });

  // ì‚¬ìš©ìê°€ ë‹¤ë¥¸ ë°©ë²•ìœ¼ë¡œ ë©ˆì·„ì„ ë•Œ ëŒ€ë¹„
  audio.addEventListener('ended', ()=>{

  });
</script>
