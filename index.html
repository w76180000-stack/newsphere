<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ===== ë©”ì¸ ë°°ë„ˆ ===== */
.stage{
position:relative;
width:min(900px,95vw);
aspect-ratio:16/9;
overflow:hidden;
border-radius:18px;
background:url("images/bg_main.jpg") center/cover no-repeat;
box-shadow:
0 0 40px rgba(0,200,255,.8),
0 0 120px rgba(255,0,255,.6);
}

/* ===== ëª¨ë“  PNG ===== */
.layer{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
pointer-events:none;
z-index:5;
}

/* =====================
   âœ¨ ë°˜ì§ì´ëŠ” ë³„ ë ˆì´ì–´
===================== */
.stars{
position:absolute;
inset:0;
background:
radial-gradient(circle,rgba(255,255,255,.9) 1px,transparent 2px) 10% 20%/3px 3px,
radial-gradient(circle,rgba(0,255,255,.8) 1px,transparent 2px) 80% 30%/2px 2px,
radial-gradient(circle,rgba(255,0,255,.9) 1px,transparent 2px) 50% 70%/2px 2px;
animation: twinkle 2s infinite alternate;
mix-blend-mode:screen;
z-index:2;
}

@keyframes twinkle{
0%{opacity:.3}
100%{opacity:1}
}

/* =====================
   â˜„ï¸ ìœ ì„± íš¨ê³¼
===================== */
.meteor{
position:absolute;
width:3px;
height:120px;
background:linear-gradient(to bottom,white,rgba(255,255,255,0));
transform:rotate(45deg);
animation:shoot 4s linear infinite;
mix-blend-mode:screen;
z-index:3;
}

.meteor:nth-child(1){top:-100px;left:10%;animation-delay:0s}
.meteor:nth-child(2){top:-100px;left:40%;animation-delay:1.5s}
.meteor:nth-child(3){top:-100px;left:70%;animation-delay:3s}

@keyframes shoot{
0%{transform:translate(0,0) rotate(45deg);opacity:1}
100%{transform:translate(800px,800px) rotate(45deg);opacity:0}
}

/* =====================
   ğŸ’¥ í”Œë˜ì‹œ íš¨ê³¼
===================== */
.flash{
position:absolute;
inset:0;
background:white;
opacity:0;
z-index:4;
animation:flashBoom 6s infinite;
}

@keyframes flashBoom{
0%,92%,100%{opacity:0}
93%{opacity:.9}
95%{opacity:0}
}

/* =====================
   ğŸ”¥ ë¡œê³  ë„¤ì˜¨ í„ìŠ¤
===================== */
.layer-logo{
animation:logoPulse 2s infinite alternate;
}

@keyframes logoPulse{
0%{filter:drop-shadow(0 0 5px cyan)}
100%{filter:drop-shadow(0 0 25px magenta)}
}

/* =====================
   ğŸŒˆ ìŠ¬ë¡œê±´ ë„¤ì˜¨ ë³€í™˜
===================== */
.layer-slogan{
animation:sloganNeon 4s linear infinite;
mix-blend-mode:screen;
}

@keyframes sloganNeon{
0%{filter:hue-rotate(0deg) brightness(1.2)}
100%{filter:hue-rotate(360deg) brightness(1.5)}
}

/* =====================
   ğŸ’¬ ë§í’ì„  í”ë“¤ë¦¼
===================== */
.layer-bubble{
animation:bubbleShake 3s infinite alternate;
}

@keyframes bubbleShake{
0%{transform:translateY(0px)}
100%{transform:translateY(-8px)}
}

/* =====================
   ğŸ”Š Coming soon ë§¥ë™
===================== */
.layer-coming{
animation:comingBeat 1.8s infinite;
}

@keyframes comingBeat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.08)}
}

</style>
</head>
<body>

<div class="stage">

<div class="meteor"></div>
