<audio id="bg-music" src="audio/bg-music.mp3" preload="auto"></audio>

<script>
  const stage = document.getElementById('stage');
  const audio = document.getElementById('bg-music');

  let playing = false;
  let beatInterval = null;

  // ë¦¬ë“¬(ë¹„íŠ¸) íš¨ê³¼: ìŒì•…ì´ ì¬ìƒ ì¤‘ì¼ ë•Œ ì¼ì • ê°„ê²©ìœ¼ë¡œ stage-beat í´ë˜ìŠ¤ í† ê¸€
  function startBeat(){
    if(beatInterval) return;
    beatInterval = setInterval(()=>{
      stage.classList.add('stage-beat');
      setTimeout(()=>stage.classList.remove('stage-beat'),120);
    }, 250); // ğŸ”¥ ë” ë¹ ë¥´ê²Œ (0.25ì´ˆ ê°„ê²©)
  }

  function stopBeat(){
    if(beatInterval){
      clearInterval(beatInterval);
      beatInterval = null;
      stage.classList.remove('stage-beat');
    }
  }

  // âœ… í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì¬ìƒ ì‹œë„
  window.addEventListener('load', () => {
    audio.play().then(()=>{
      playing = true;

      // ë¸Œë¼ìš°ì € ì •ì±… ë•Œë¬¸ì— ë§‰íŒ ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ì½˜ì†”ì—ë§Œ í‘œì‹œ
      console.log('ìë™ ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. í´ë¦­ ì‹œ ì¬ìƒë©ë‹ˆë‹¤.', err);
    });

  stage.addEventListener('click', ()=>{

    }else{

    }
  });

  });
</script>
