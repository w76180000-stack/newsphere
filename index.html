<script>
  const stage = document.getElementById('stage');
  const audio = document.getElementById('bg-music');

  let playing = false;
  let beatInterval = null;

  function startBeat(){
    if(beatInterval) return;
    beatInterval = setInterval(()=>{
      stage.classList.add('stage-beat');
      setTimeout(()=>stage.classList.remove('stage-beat'),80);
    }, 200);  // 300BPM ì •ë„
  }

  function stopBeat(){
    if(beatInterval){
      clearInterval(beatInterval);
      beatInterval = null;
      stage.classList.remove('stage-beat');
    }
  }

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì¬ìƒ ì‹œë„
  window.addEventListener('DOMContentLoaded', () => {
    audio.play().then(()=>{
      playing = true;
      startBeat();
    }).catch(e=>{
      console.log('ìë™ì¬ìƒì´ ë¸Œë¼ìš°ì €ì—ì„œ ë§‰í˜”ìŠµë‹ˆë‹¤:', e);
      // ë§‰íŒ ê²½ìš°, í´ë¦­í•˜ë©´ ì¬ìƒë˜ë„ë¡ ì•„ë˜ í•¸ë“¤ëŸ¬ê°€ ë™ì‘
    });
  });

  // í´ë¦­ ì‹œ ìŒì•… ON/OFF
  stage.addEventListener('click', ()=>{
    if(!playing){
      audio.play().then(()=>{
        playing = true;
        startBeat();
      }).catch(e=>{
        console.log('ìŒì•… ì¬ìƒ ì‹¤íŒ¨:', e);
      });
    }else{
      audio.pause();
      playing = false;
      stopBeat();
    }
  });

  audio.addEventListener('ended', ()=>{
    playing = false;
    stopBeat();
  });

  // ìŒì•…ì´ êº¼ì ¸ ìˆì„ ë•Œë§Œ ì•½í•œ ë¹„íŠ¸
  let autoBeat = setInterval(()=>{
    if(!playing){
      stage.classList.add('stage-beat');
      setTimeout(()=>stage.classList.remove('stage-beat'),100);
    }
  }, 800);
</script>
