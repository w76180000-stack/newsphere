<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스환경 | NEWSPHERE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    /* 전체 배너 무대 */
    .stage {
      width: 90%;
      max-width: 1000px;
      position: relative;
    }

    /* 기준이 되는 파란 배경 – 이게 높이를 결정 */
    .base-bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 겹쳐지는 모든 레이어 공통 속성 */
    .layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }

    /* 0. 검은 배경 – 아래쪽을 살짝 강조하는 느낌 + 서서히 등장 */
    .layer-bg-black {
      animation: bgPulse 6s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes bgPulse {
      0%   { opacity: 0.75; filter: brightness(0.8); }
      50%  { opacity: 1;    filter: brightness(1); }
      100% { opacity: 0.75; filter: brightness(0.85); }
    }

    /* 1. 로고 – 위아래로 부드럽게 떠다니면서 은은하게 빛남 */
    .layer-logo {
      animation:
        logoFloat 7s ease-in-out infinite,
        logoGlow  3.5s ease-in-out infinite;
      transform-origin: center left;
    }

    @keyframes logoFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes logoGlow {
      0%, 100% {
        filter: drop-shadow(0 0 2px rgba(255,255,255,0.4));
      }
      50% {
        filter: drop-shadow(0 0 10px rgba(0,255,255,0.9));
      }
    }

    /* 2. 슬로건 – 네온 무지개 + 숨쉬기 + 페이드 강조 */
    .layer-slogan {
      animation:
        rainbowGlow 4s linear infinite,
        pulseGlow   2.7s ease-in-out infinite;
      transform-origin: center center;
    }

    @keyframes rainbowGlow {
      0% {
        filter:
          hue-rotate(0deg)
          saturate(320%)
          brightness(1.3)
          drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
      }
      25% {
        filter:
          hue-rotate(90deg)
          saturate(380%)
          brightness(1.4)
          drop-shadow(0 0 12px rgba(255, 0, 255, 0.8));
      }
      50% {
        filter:
          hue-rotate(180deg)
          saturate(420%)
          brightness(1.5)
          drop-shadow(0 0 14px rgba(0, 255, 0, 0.9));
      }
      75% {
        filter:
          hue-rotate(270deg)
          saturate(380%)
          brightness(1.4)
          drop-shadow(0 0 12px rgba(255, 255, 0, 0.8));
      }
      100% {
        filter:
          hue-rotate(360deg)
          saturate(320%)
          brightness(1.3)
          drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
      }
    }

    @keyframes pulseGlow {
      0% {
        opacity: 0;
        transform: scale(0.94);
      }
      20% {
        opacity: 1;
        transform: scale(1.02);
      }
      45% {
        opacity: 0.9;
        transform: scale(1.00);
      }
      70% {
        opacity: 1;
        transform: scale(1.04);
      }
      100% {
        opacity: 0.95;
        transform: scale(0.98);
      }
    }

    /* 3. 오른쪽 동그란 말풍선 – 살짝 회전 + 플로팅 */
    .layer-bubble {
      animation:
        bubbleFloat 6s ease-in-out infinite,
        bubbleTilt  8s ease-in-out infinite;
      transform-origin: 70% 40%;
    }

    @keyframes bubbleFloat {
      0%   { transform: translateY(2px); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(2px); }
    }

    @keyframes bubbleTilt {
      0%   { transform: translateY(2px) rotate(-1.5deg); }
      50%  { transform: translateY(-6px) rotate(1.5deg); }
      100% { transform: translateY(2px) rotate(-1.5deg); }
    }

    /* 4. "2026년 정식오픈예정" – 아래에서 위로 부드럽게 등장 */
    .layer-date {
      animation: dateFadeUp 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes dateFadeUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      60% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 5. "Coming soon" – 깜박이면서 살짝 튕김 효과 */
    .layer-coming {
      animation:
        comingBlink 1.3s ease-in-out infinite,
        comingPop   2.8s ease-in-out infinite;
      transform-origin: center center;
    }

    @keyframes comingBlink {
      0%, 100% { opacity: 0.7; }
      40%      { opacity: 1; }
      80%      { opacity: 0.85; }
    }

    @keyframes comingPop {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.04); }
    }

    /* 모바일에서는 살짝 축소 */
    @media (max-width: 600px) {
      .stage {
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- 0. 파란 배경 (메인 베이스) -->
    <img src="images/bg_blue.png"
         alt="뉴스환경 배경"
         class="base-bg" />

    <!-- 0-2. 검정 배경 오버레이 (아랫부분 분위기용) -->
    <img src="images/bg_black.png"
         alt="뉴스환경 하단 배경"
         class="layer layer-bg-black" />

    <!-- 1. 로고 -->
    <img src="images/logo_ns.png"
         alt="뉴스환경 로고"
         class="layer layer-logo" />

    <!-- 2. 슬로건: 세상의 모든 맥락을 잇다 -->
    <img src="images/slogan.png"
         alt="세상의 모든 맥락을 잇다"
         class="layer layer-slogan" />

    <!-- 3. 오른쪽 말풍선 이미지 -->
    <img src="images/bubble.png"
         alt="메신저 말풍선"
         class="layer layer-bubble" />

    <!-- 4. 2026년 정식 오픈 예정 -->
    <img src="images/open_2026.png"
         alt="2026년 정식 오픈 예정"
         class="layer layer-date" />

    <!-- 5. Coming soon -->
    <img src="images/coming_soon.png"
         alt="Coming soon"
         class="layer layer-coming" />
  </div>
</body>
</html>
