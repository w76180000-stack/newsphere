<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스환경</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;          /* 바탕 흰색 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 배너 전체 묶음 */
    .stage {
      position: relative;
      width: 70%;
      max-width: 900px;
    }

    /* 배경 이미지 */
    .bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 로고 */
    .logo {
      position: absolute;
      top: 6%;        /* ← 위치 조절 */
      left: 5%;       /* ← 위치 조절 */
      width: 22%;     /* ← 로고 크기 조절 */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="stage">
    <!-- 배경 JPG -->
    <img src="images/bg_main.jpg"
         alt="뉴스환경 배경"
         class="bg">

    <!-- 로고 PNG -->
    <img src="images/logo.png"
         alt="뉴스환경 로고"
         class="logo">
  </div>

</body>
</html>
